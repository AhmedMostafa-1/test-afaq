<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learining</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css">


</head>
<body>
    <!--Start Navbar-->
    <app-navbar></app-navbar>
    <!--End Navbar-->
    <div class="login-container">
        <div class="container text-center container-card">
            <div class="row">
                    <div class=" col-md-12 col-lg-6">
                      <form class="form" novalidate [formGroup]="authCredentialsDto" (ngSubmit)="userLogin()">
                          <div class="form-group row" >
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Email</label>
                            <div class="col-sm-8 center-item">
                              <input #email formControlName="email" name="email" type="email" class="form-control" id="email" placeholder="Enter Your Email">
                            </div>
                          </div>
                          <div *ngIf="authCredentialsDto.get('email').invalid && authCredentialsDto.get('email').touched"class="alert alert-danger" role="alert">
                            Please Enter Your Email
                          </div>
                          <div class="form-group row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Password</label>
                            <div class="col-sm-8 center-item">
                              <input formControlName="password" type="password" class="form-control" id="password" placeholder="Your password">
                              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>

                          </div>
                          <div *ngIf="authCredentialsDto.get('password').invalid && authCredentialsDto.get('password').touched"class="alert alert-danger" role="alert">
                            Please Enter Your Password
                          </div>
                        <div class="info-login">
                            <h6>Forget Password ?</h6>
                            <button type="submit" [disabled]="!authCredentialsDto.valid" class="login-button">Login</button>
                            <h6><span>No Account?</span> Sign Up</h6>
                        </div>
                    </form>
                    </div>
                    <div class="col-lg-6">
                        <div class="box-login-image">
                            <img src="../assets/img/backgroundpeople.png" alt="background-login">

                        </div>
                    </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
    <!--End News Letters-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>

    <script>
$(".toggle-password").click(function() {

        $(this).toggleClass("fa-eye fa-eye-slash");
        var input =  $("#pass_log_id");;
        if (input.attr("type") === "password") {
        input.attr("type", "text");
        } else {
        input.attr("type", "password");
        }
        });
    </script>
</body>
</html>
